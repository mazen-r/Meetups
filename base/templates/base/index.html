{% load static %}

<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>All Meetups</title>
        <link rel="stylesheet" href="{% static 'base/styles/base.css' %}">
        <link rel="stylesheet" href="{% static 'base/styles/all-meetups.css' %}">
    </head>
        <header>
            <nav><a href="/base">Django Meetups</a></nav>
        <h1>We got great meetups coming up!</h1>
        <p>Find one that best suits you needs</p>
        </header>
    <body>
        <main>
            <section>
                <h2>Upcoming Meetups</h2>
                <ol>
                    {% for meetup_item in meetups %}
                        <li class="meetup-item">
                            <article>
                                <div class="meetup-summary">
                                    <div class="meetup-image">
                                        <img src="" alt="">           
                                    </div> 
                                    <div class="meetup-details">
                                        <h3>{{ meetup_item.title }}</h3>
                                        <adrees>{{ meetup_item.location }}</adrees>
                                    </div>
                                </div>
                                <div class="meetup-actions">
                                    <a href="" class="btn">More Details</a>
                                </div>
                            </article>
                        </li>
                    {% endfor %}
                </ol>
            </section>
        </main>
    </body>
</html>
