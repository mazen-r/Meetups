{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ meetup_title }}</title>
    <link rel="stylesheet" href="{% static 'base/styles/base.css' %}">
    <link rel="stylesheet" href="{% static 'base/styles/meetup-detail.css' %}">
</head>
<body>
    <main>
        <article>
            <img src="" alt="">
            
            <section id="location">
                <h2>Meetup Location</h2>
                <address>This meetup takes place in <span>LOCATION</span> (ADDRESS).</address>
            
            </section>
            <section id="details">
                <h2>What's This Meetup About?</h2>
                <footer>
                    <p>Need More details? Plesae <a href="">Contact the organizer</a> (But don't spam us ;-)).</p>
                </footer>
            </section>

            <section id="registration">
                <h2>Join Us!</h2>
                FORM
            </section>
        </article>
    </main>
</body>
</html>
